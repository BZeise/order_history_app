<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order History App</title>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>Order History Application</h1>
    <div class="container">
      <div class="col-xs-4 col-xs-offset-1">
        <table id="customerList" class="table table-hover">
          <thead>
            <tr>
              <th>
                Customer Name
              </th>
              <th>
                Show Orders
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>test thing</td>
              <td><input type="button" value="Show" class="btn btn-primary showButton" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-xs-6">
        <table id="orderList" class="table table-hover">
          <thead>
            <tr>
              <th>
                Order #
              </th>
              <th>
                Item Name
              </th>
              <th>
                Unit Price
              </th>
              <th>
                Quantity
              </th>
              <th>
                Order Total
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
